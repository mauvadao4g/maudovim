<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        form {
            max-width: 300px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Formulário de Configuração</h2>
    <form action="/enviar" method="post">
        <label for="dominio">Domínio:</label>
        <input type="text" id="dominio" name="dominio" placeholder="Digite o domínio" required>

        <label for="porta">Porta:</label>
        <input type="number" id="porta" name="porta" placeholder="Digite a porta" required>

        <label for="ip">IP:</label>
        <input type="text" id="ip" name="ip" placeholder="Digite o IP" required>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
