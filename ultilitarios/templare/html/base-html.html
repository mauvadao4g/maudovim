<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css" media="screen">
*{
  margin:0;
  padding:0;
  box-sizing: border-box;
}

.container{
  background-color: #1e293b;
  color: white;
  height: 100vh;
  width: 100vw;
  padding:10px;
}

.item{
  background-color: #7e22ce;
  margin:10px;
  color: white; 
  border-radius: 4px;
  width: 100px;
  height: 100px;
}



  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>
</html>
